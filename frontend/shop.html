<!doctype html>
<html>
  <head>
    <title>Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/theme.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="./images/logo.png" alt="Kickbarks" class="navbar-logo" />
          <span class="fw-bold">Kickbarks Moto Shop</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/shop.html">Shop</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="./cart.html">Cart</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">
                Cart <span class="badge bg-danger" id="cartCount">0</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
            <li class="nav-item" id="nav-login">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item d-none" id="nav-profile">
              <a class="nav-link" href="/profile.html">Profile</a>
            </li>
          </ul>
        </div>
        <button
          class="btn btn-sm btn-outline-light ms-3"
          onclick="toggleTheme()"
        >
          üåô
        </button>
      </div>
    </nav>
    <div
      id="loader"
      class="position-fixed top-0 start-0 w-100 h-100 d-none d-flex justify-content-center align-items-center"
      style="background: rgba(255, 255, 255, 0.7); z-index: 9999"
    >
      <div class="spinner-border text-primary"></div>
    </div>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold mb-0">Shop</h2>
        <span class="text-muted small" id="productCount"></span>
      </div>

      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <div class="row g-3 align-items-center">
            <div class="col-12 col-md-6">
              <label class="form-label small text-muted">
                üîç Search products
              </label>
              <input
                type="text"
                id="searchInput"
                class="form-control form-control-lg"
                placeholder="Search parts, accessories, gear..."
              />
            </div>

            <div class="col-12 col-md-6">
              <label class="form-label small text-muted">
                üí∞ Sort by price
              </label>
              <select id="priceFilter" class="form-select form-select-lg">
                <option value="">Default</option>
                <option value="low">Low ‚Üí High</option>
                <option value="high">High ‚Üí Low</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-4" id="productList">
        <div class="col-12 text-center text-muted py-5" id="productLoading">
          Loading products‚Ä¶
        </div>
      </div>
    </div>
    <!-- TOAST -->
    <div
      id="toast"
      class="shadow"
      style="
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #212529;
        color: #fff;
        padding: 12px 20px;
        border-radius: 8px;
        display: none;
        z-index: 9999;
        font-size: 14px;
      "
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shop.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/ui.js"></script>
    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          document.body.classList.contains("dark") ? "dark" : "light",
        );
      }

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    </script>
  </body>
</html>
