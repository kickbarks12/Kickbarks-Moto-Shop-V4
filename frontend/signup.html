<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Account | Kickbarks Moto Shop</title>
    <meta
      name="description"
      content="Create your Kickbarks Moto Shop account to shop faster, track orders, and manage your profile securely."
    />  

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card shadow-sm w-100 border-0" style="max-width: 420px">
        <div class="card-body p-4">
          <h3 class="text-center fw-bold mb-2">Create Account</h3>
          <p class="text-center text-muted mb-4">
            Join Kickbarks Moto Shop and start riding better
          </p>

          <form onsubmit="signup(event)">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="Your full name"
                autocomplete="name"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                placeholder="you@email.com"
                autocomplete="email"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <input
                id="mobile"
                type="tel"
                class="form-control"
                placeholder="09XXXXXXXXX"
                autocomplete="tel"
                inputmode="numeric"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Birthday</label>
              <input
                id="birthday"
                type="date"
                class="form-control"
                autocomplete="bday"
                required
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                id="password"
                type="password"
                class="form-control"
                placeholder="Minimum 6 characters"
                autocomplete="new-password"
                required
              />
            </div>

            <button type="submit" class="btn btn-success btn-lg w-100">
              Create Account
            </button>
          </form>

          <div class="text-center mt-4">
            <small>
              Already have an account?
              <a href="/login.html">Login</a>
            </small>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
