<!doctype html>
<html>
  <head>
    <title>Order Confirmed | Kickbarks Moto Shop</title>
    <meta
      name="description"
      content="Your order has been placed successfully. Thank you for shopping with Kickbarks Moto Shop."
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/theme.css" />
  </head>

  <body>
    <!-- NAVBAR -->

    <div
      class="container min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card shadow-sm p-4 text-center" style="max-width: 480px">
        <h2 class="fw-bold mb-2">âœ… Order Confirmed</h2>
        <p class="text-muted mb-4">
          Thank you for shopping with
          <strong>Kickbarks Moto Shop</strong>.<br />
          Your order has been successfully placed.
        </p>
        <div class="d-grid gap-2">
          <a href="/shop.html" class="btn btn-primary btn-lg">
            Continue Shopping
          </a>

          <a id="downloadReceipt" class="btn btn-outline-secondary">
            Download Receipt (PDF)
          </a>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (id) {
        document.getElementById("downloadReceipt").href =
          `/api/orders/${id}/receipt`;
      } else {
        document.getElementById("downloadReceipt").style.display = "none";
      }
    </script>
  </body>
</html>
