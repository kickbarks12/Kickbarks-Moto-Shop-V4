<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 6px;
      }

      h1 {
        margin-top: 0;
      }

      .nav {
        margin-bottom: 20px;
      }

      .nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .card {
        padding: 15px;
        background: #fafafa;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Dashboard</h1>

      <div class="nav">
        <a href="#" id="productsLink">Products</a>
        <a href="#" id="ordersLink">Orders</a>
        <a href="/" style="float: right">Back to Shop</a>
      </div>

      <div class="card" id="adminInfo">Loading admin info...</div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
