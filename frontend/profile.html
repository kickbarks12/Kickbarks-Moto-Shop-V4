<!doctype html>
<html>
  <head>
    <title>My Account | Kickbarks Moto Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/theme.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
          <img src="./images/logo.png" alt="Kickbarks" class="navbar-logo" />
          <span class="fw-bold">Kickbarks Moto Shop</span>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="/shop.html">Shop</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="./cart.html">Cart</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">
                Cart <span class="badge bg-danger" id="cartCount">0</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Contact</a>
            </li>
            <li class="nav-item" id="nav-login">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item d-none" id="nav-profile">
              <a class="nav-link" href="/profile.html">Profile</a>
            </li>
          </ul>
        </div>
        <button
          class="btn btn-sm btn-outline-light ms-3"
          onclick="toggleTheme()"
        >
          ðŸŒ™
        </button>
      </div>
    </nav>
    <div class="container mt-4">
      <h3 class="mb-1">Welcome, <span id="welcomeName">User</span></h3>
      <p class="text-muted mb-4">My Account</p>

      <!-- PROFILE INFO -->
      <div class="card p-3 mb-4">
        <h5 class="fw-bold mb-3">Profile Information</h5>

        <p><strong>Name:</strong> <span id="profileName">â€”</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">â€”</span></p>
        <p><strong>Mobile:</strong> <span id="profileMobile">â€”</span></p>
        <p><strong>Birthday:</strong> <span id="profileBirthday">â€”</span></p>

        <p class="mt-2">
          <strong>Store Credits:</strong>
          â‚±<span id="profileVouchers">0</span>
        </p>
        <!-- ADDRESSES -->
        <div class="card p-3 mb-4">
          <h5 class="fw-bold mb-3">My Addresses</h5>

          <ul id="addressList" class="list-group mb-3"></ul>

          <form id="addressForm">
            <div class="row g-2">
              <div class="col-12">
                <input
                  class="form-control"
                  id="addrLabel"
                  placeholder="Label (Home, Office)"
                />
              </div>
              <div class="col-12">
                <input
                  class="form-control"
                  id="addrStreet"
                  placeholder="Street"
                  required
                />
              </div>
              <div class="col-6">
                <input
                  class="form-control"
                  id="addrCity"
                  placeholder="City"
                  required
                />
              </div>
              <div class="col-6">
                <input
                  class="form-control"
                  id="addrProvince"
                  placeholder="Province"
                />
              </div>
              <div class="col-6">
                <input
                  class="form-control"
                  id="addrZip"
                  placeholder="ZIP Code"
                />
              </div>
            </div>

            <button class="btn btn-success w-100 mt-3">Add Address</button>
          </form>
        </div>

        <button class="btn btn-outline-danger mt-3" onclick="logout()">
          Logout
        </button>
      </div>

      <!-- ORDERS -->
      <div class="card p-3 mb-4">
        <h5 class="fw-semibold mt-4 mb-3">Order History</h5>

        <!-- STEP 1: Search box -->
        <div class="mb-3">
          <input
            type="text"
            id="orderSearch"
            class="form-control"
            placeholder="Search order ID or status..."
            oninput="searchOrders()"
          />
        </div>

        <!-- STEP 2: Order list (you already had this) -->
        <ul id="orders" class="list-group list-group-flush"></ul>

        <!-- STEP 3: Pagination -->
        <nav class="mt-3">
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
      </div>

      <!-- WISHLIST -->
      <div class="card p-3 mb-4">
        <h5 class="fw-bold mb-3">Wishlist</h5>
        <ul id="wishlist" class="list-group list-group-flush"></ul>
      </div>
    </div>
    <!-- Refund Reason Modal -->
    <div class="modal fade" id="refundModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Request Refund</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="refundOrderId" />

            <label class="form-label">Reason for refund</label>
            <textarea
              id="refundReason"
              class="form-control"
              rows="3"
              placeholder="Enter reason..."
            ></textarea>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button class="btn btn-warning" onclick="submitRefund()">
              Submit Refund
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth-guard.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/profile.js"></script>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          document.body.classList.contains("dark") ? "dark" : "light",
        );
      }

      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    </script>
  </body>
</html>
