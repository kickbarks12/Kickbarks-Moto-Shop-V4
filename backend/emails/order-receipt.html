<!doctype html>
<html>
  <body
    style="
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center" style="padding: 30px 0">
          <table
            width="520"
            style="background: #ffffff; border-radius: 10px; padding: 30px"
          >
            <!-- HEADER -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <h2 style="margin: 0; color: #198754">Kickbarks Moto Shop</h2>
                <p style="margin: 6px 0 0; color: #6c757d; font-size: 14px">
                  Official Order Receipt
                </p>
              </td>
            </tr>

            <!-- ORDER INFO -->
            <tr>
              <td style="padding-bottom: 20px">
                <p style="margin: 0"><strong>Order ID:</strong> {{ORDER_ID}}</p>
                <p style="margin: 4px 0 0">
                  <strong>Date:</strong> {{ORDER_DATE}}
                </p>
              </td>
            </tr>

            <!-- ITEMS -->
            <tr>
              <td>
                <table width="100%" cellpadding="0" cellspacing="0">
                  {{ORDER_ITEMS}}
                </table>
              </td>
            </tr>

            <!-- TOTAL -->
            <tr>
              <td style="padding-top: 20px; border-top: 1px solid #eee">
                <table width="100%">
                  <tr>
                    <td><strong>Total</strong></td>
                    <td align="right">
                      <strong style="color: #198754"> ₱{{ORDER_TOTAL}} </strong>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- FOOTER -->
            <tr>
              <td align="center" style="padding-top: 30px">
                <p style="font-size: 13px; color: #6c757d; margin: 0">
                  Thank you for shopping with us.<br />
                  We’ll notify you once your order is shipped.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
